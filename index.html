<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz z FormSpree</title>
</head>

<body>


    <form action="https://formspree.io/przemyslaw.rafa@gmail.com" method="POST">
        <label for="name">Imię</label>
        <input id=name type="text" name="Imię"><br>
        <label for="surname">Nazwisko</label>
        <input id=surname type="text" name="Nazwisko"><br>
        <label for="email">Adres e-mail</label>
        <input id=email type="email" name="Adres email"><br>
        <label for="phone">Numer telefonu</label>
        <input id=phone type="text" name="Numer telefonu"><br>
        <label for="message">Wiadomość</label>
        <textarea maxlength="400" id="message" name="Wiadmość"></textarea><br>
        <input type="submit" value="Wyślij">
        <label for="checkbox">Zgoda na przetwarzanie danych:</label>
        <input id=checkbox type="checkbox" value="zgoda na przetwarzanie" name="Wyrażenie zgody">
    </form>
</body>

</html>
