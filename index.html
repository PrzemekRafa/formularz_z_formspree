<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz z FormSpree</title>
</head>

<body>


    <form action="https://formspree.io/przemyslaw.rafa@gmail.com" method="POST">
        <label for="name">Imię</label>
        <input id=name type="text"><br>
        <label for="surname">Nazwisko</label>
        <input id=surname type="text"><br>
        <label for="mail">Adres e-mail</label>
        <input id=mail type="email" name="_replyto"><br>
        <label for="num_tel">Numer telefonu</label>
        <input id=num_tel type="text"><br>
        <label for="message">Wiadomość</label>
        <textarea maxlength="400" id="message"></textarea><br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
